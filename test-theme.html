<!DOCTYPE html>
<html>
<body>
<button onclick="toggleTheme()">Toggle Theme</button>
<div id="status"></div>
<script>
function toggleTheme() {
  const html = document.documentElement;
  const current = html.classList.contains('dark') ? 'dark' : 'light';
  const next = current === 'dark' ? 'light' : 'dark';
  html.classList.remove('dark', 'light');
  html.classList.add(next);
  document.getElementById('status').textContent = 'Current theme: ' + next + ', classList: ' + html.classList;
}
// Check initial state
document.getElementById('status').textContent = 'Initial classList: ' + document.documentElement.classList;
</script>
</body>
</html>
